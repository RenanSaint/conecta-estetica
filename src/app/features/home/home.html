<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Sobre</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <p>Aplicativo para conectar profissionais da estética com clientes: agendamento, visualização de perfis e
            organização.</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button matButton="filled" routerLink="/professionals">Encontrar profissionais</button>
        <button matButton="text" routerLink="/login">Sou um profissional</button>
    </mat-card-actions>
</mat-card>
