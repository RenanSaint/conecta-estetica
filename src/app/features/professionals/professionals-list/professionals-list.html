<section>
    <mat-form-field style="width:100%">
        <input matInput placeholder="Buscar por nome ou especialidade" [formControl]="searchControl">
    </mat-form-field>

    <div class="grid cols-3">
        <ng-container *ngFor="let prof of filtered()">
            <mat-card>
                <mat-card-title>{{ prof.name }}</mat-card-title>
                <mat-card-subtitle>{{ prof.specialty }}</mat-card-subtitle>
                <mat-card-content>
                    <p>{{ prof.bio }}</p>
                    <p><strong>Pre√ßo:</strong> {{ prof.priceRange }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" [routerLink]="['/professionals', prof.id]">Ver
                        perfil</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </div>
</section>
