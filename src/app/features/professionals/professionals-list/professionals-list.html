<section>
    <mat-form-field style="width:100%">
        <input matInput placeholder="Buscar por nome ou especialidade" [formControl]="searchControl">
    </mat-form-field>

    <div class="grid cols-3">
        @for (prof of filtered(); track prof.id){
        <mat-card appearance="outlined">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ prof.name }}</mat-card-title>
                <mat-card-subtitle>{{ prof.specialty }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ prof.bio }}</p>
                <p><strong>Pre√ßo:</strong> {{ prof.priceRange }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button matButton [routerLink]="['/professionals', prof.id]">Ver
                    perfil</button>
            </mat-card-actions>
        </mat-card>
        }
    </div>
</section>
