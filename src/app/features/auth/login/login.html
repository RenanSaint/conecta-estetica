<mat-card>
    <mat-card-title>Entrar</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
            <mat-form-field style="width:100%">
                <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
            <mat-form-field style="width:100%">
                <input matInput placeholder="Senha" type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Entrar</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <a routerLink="/register">NÃ£o tem conta? Cadastre-se</a>
    </mat-card-actions>
</mat-card>
